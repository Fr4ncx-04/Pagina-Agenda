<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colegio de Bachilleres</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .main-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 90%;
        }
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-container img {
            width: 250px;
        }
        .login-container {
            flex: 1;
            padding: 40px 60px;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #1b4b72; 
            text-align: center;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.2em;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1em;
        }
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
            margin-bottom: 30px;
        }
        .options a {
            color: #1b4b72;
            text-decoration: none;
            font-size: 1em;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #1b4b72;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .login-button:hover {
            background-color: #163a56;
        }
        .register {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
        }
        .register a {
            color: #b22222;
            text-decoration: none;
            font-size: 1.1em;
        }
        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <img src="img/logocobach.jpeg" alt="Logo Colegio de Bachilleres">
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Recordarme</label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Ingresar</button>
            </form>
            <div class="register">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
