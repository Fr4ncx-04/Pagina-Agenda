<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Programas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background-color: #fff;
        }
        .btn-outline-light {
            color: #56070c;
            border-color: #56070c;
        }
        .btn-outline-light:hover,
        .btn-outline-light:focus,
        .btn-outline-light:active {
            color: #fff;
            background-color: #56070c;
            border-color: #56070c;
        }
        .card-header h3 {
            color: #B41F2B;
        }
        .edit-input {
            display: none;
        }
        .editing .edit-input {
            display: inline-block;
        }
        .editing .program-name {
            display: none;
        }
        .btn-primary {
            background-color: #B41F2B;
            border-color: #B41F2B;
        }
        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            background-color: #56070c !important;
            border-color: #56070c !important;
        }
        .btn-warning {
            background-color: #D4AF37;
            border-color: #D4AF37;
            color: #fff;
        }
        .btn-warning:hover,
        .btn-warning:focus,
        .btn-warning:active {
            background-color: #B8860B !important;
            border-color: #B8860B !important;
            color: #fff !important;
        }
        .btn-danger {
            background-color: #8B0000;
            border-color: #8B0000;
        }
        .btn-danger:hover,
        .btn-danger:focus,
        .btn-danger:active {
            background-color: #560000 !important;
            border-color: #560000 !important;
        }
        .btn-success {
            background-color: #006400;
            border-color: #006400;
        }
        .btn-success:hover,
        .btn-success:focus,
        .btn-success:active {
            background-color: #004d00 !important;
            border-color: #004d00 !important;
        }
        .page-link {
            color: #B41F2B;
        }
        .page-link:hover,
        .page-link:focus {
            color: #56070c;
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .page-item.active .page-link {
            background-color: #B41F2B;
            border-color: #B41F2B;
        }
        .page-item.active .page-link:hover,
        .page-item.active .page-link:focus {
            background-color: #56070c;
            border-color: #56070c;
        }
        .btn:focus,
        .btn:active,
        input:focus,
        input:active,
        .page-link:focus,
        .page-link:active {
            outline: none !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/logo_blanco.jpeg" alt="logo" height="40">
            </a>
            <button class="btn btn-outline-light" onclick="cerrarSesion()">
                <i class="fas fa-sign-out-alt me-2"></i>Cerrar sesión
            </button>
        </div>
    </nav>
    
    <div class="container-fluid py-4" style="background-color: #F0F7F4; min-height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Programas</h3>
                        <div class="d-flex">
                            <input type="text" id="newProgramName" class="form-control me-2" placeholder="Nombre del programa">
                            <button onclick="agregarPrograma()" class="btn btn-primary btn-sm px-4">
                                <i class="fas fa-plus me-2"></i>Agregar Programa
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-muted">Folio</th>
                                        <th scope="col" class="text-muted">Nombre del programa</th>
                                        <th scope="col" class="text-muted">Fecha Captura</th>
                                        <th scope="col" class="text-muted">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="programTableBody">
                                    <!-- Los programas se agregarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <br />
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-center">
                                <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                            </ul>
                        </nav>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let programCounter = 1;

        function agregarPrograma() {
            const nombre = document.getElementById('newProgramName').value;
            if (nombre.trim() === '') return;

            const tbody = document.getElementById('programTableBody');
            const row = tbody.insertRow();
            const folio = `F${String(programCounter).padStart(3, '0')}`;
            const fecha = new Date().toLocaleDateString('es-ES');

            row.innerHTML = `
                <td>${folio}</td>
                <td>
                    <span class="program-name">${nombre}</span>
                    <input type="text" class="form-control edit-input" value="${nombre}">
                </td>
                <td>${fecha}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="verActividades('${folio}')">Ver Actividades</button>
                    <button class="btn btn-warning btn-sm" onclick="editarPrograma(this)">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarPrograma(this)">Eliminar</button>
                    <button class="btn btn-success btn-sm d-none" onclick="guardarEdicion(this)">Guardar</button>
                </td>
            `;

            programCounter++;
            document.getElementById('newProgramName').value = '';
        }

        function editarPrograma(btn) {
            const row = btn.closest('tr');
            row.classList.add('editing');
            btn.classList.add('d-none');
            btn.nextElementSibling.classList.add('d-none');
            btn.nextElementSibling.nextElementSibling.classList.remove('d-none');
        }

        function guardarEdicion(btn) {
            const row = btn.closest('tr');
            const input = row.querySelector('.edit-input');
            const span = row.querySelector('.program-name');
            span.textContent = input.value;
            row.classList.remove('editing');
            btn.classList.add('d-none');
            btn.previousElementSibling.previousElementSibling.classList.remove('d-none');
            btn.previousElementSibling.classList.remove('d-none');
        }

        function eliminarPrograma(btn) {
            if (confirm('¿Estás seguro de que quieres eliminar este programa?')) {
                btn.closest('tr').remove();
            }
        }

        function verActividades(folio) {
            alert(`Ver actividades del programa ${folio}`);
            // Aquí va la logica para redirigir a la pagina de actividades
        }

        function cerrarSesion() {
            alert('Cerrando sesión...');
            // Aquí va la lógica para cerrar sesión
        }
    </script>
</body>
</html>
