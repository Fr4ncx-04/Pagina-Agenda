<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Men√∫</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        .menu-lateral {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .menu-logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #4a90e2;
        }

        .menu-items {
            list-style-type: none;
        }

        .menu-items li {
            margin-bottom: 15px;
        }

        .menu-items a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-items a:hover {
            background-color: #4a90e2;
        }

        .contenido-principal {
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }

        .calendario {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .meses {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            
            color: white;
            border-radius: 10px 10px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .mes {
            padding: 10px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #4a90e2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .semanas-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
        }

        .columna-mes {
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .semana {
            border-bottom: 1px solid #eee;
            min-height: 80px;
            height: auto;
            position: relative;
            padding: 30px 10px 10px 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .numero-semana {
            font-size: 10px;
            color: #666;
            position: absolute;
            top: 2px;
            left: 2px;
            background: #f8f8f8;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .evento {
            background-color: #ffd700;
            margin: 2px;
            padding: 3px;
            border-radius: 3px;
            font-size: 10px;
            cursor: pointer;
            position: relative;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-contenido {
            background-color: white;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            margin: 100px auto;
            border-radius: 5px;
        }

        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .formulario input,
        .formulario textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .formulario button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cerrar {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-lateral">
        <div class="menu-logo">Mi App</div>
        <ul class="menu-items">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Calendario</a></li>
            <li><a href="/home.html">Programas</a></li>
            <li><a href="#">Configuracion de usuarios</a></li>
            <li><a href="#">Salir</a></li>
        </ul>
    </div>
    
    <div class="contenido-principal">
        <div class="calendario">
            <div class="meses">
                <div class="mes">ENERO</div>
                <div class="mes">FEBRERO</div>
                <div class="mes">MARZO</div>
                <div class="mes">ABRIL</div>
                <div class="mes">MAYO</div>
                <div class="mes">JUNIO</div>
                <div class="mes">JULIO</div>
                <div class="mes">AGOSTO</div>
                <div class="mes">SEPTIEMBRE</div>
                <div class="mes">OCTUBRE</div>
                <div class="mes">NOVIEMBRE</div>
                <div class="mes">DICIEMBRE</div>
            </div>
            <div class="semanas-container">
                <!-- Se generar√° din√°micamente -->
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <h2 id="modal-titulo">Agregar Evento</h2>
            <form class="formulario">
                <input type="text" placeholder="T√≠tulo del evento" id="titulo" required>
                <input type="number" placeholder="D√≠a del mes" id="dia" min="1" max="31" required>
                <textarea placeholder="Descripci√≥n del evento" id="descripcion" required></textarea>
                <button type="submit">Guardar Evento</button>
            </form>
        </div>
    </div>

    <script>
        const semanasContainer = document.querySelector('.semanas-container');
        let eventoEnEdicion = null;
        let semanaSeleccionada = null;

        // Modal functions
        function mostrarModal(e, evento = null) {
            const modal = document.getElementById('modal');
            const modalTitulo = document.getElementById('modal-titulo');
            modal.style.display = 'block';
            semanaSeleccionada = e.currentTarget;
            
            if (evento) {
                eventoEnEdicion = evento;
                modalTitulo.textContent = 'Editar Evento';
                const datos = evento.dataset;
                document.getElementById('titulo').value = datos.titulo;
                document.getElementById('dia').value = datos.dia;
                document.getElementById('descripcion').value = datos.descripcion;
            } else {
                eventoEnEdicion = null;
                modalTitulo.textContent = 'Agregar Evento';
                document.querySelector('.formulario').reset();
            }
        }

        function crearEvento(titulo, dia, descripcion, semana) {
            const evento = document.createElement('div');
            evento.className = 'evento';
            evento.dataset.titulo = titulo;
            evento.dataset.dia = dia;
            evento.dataset.descripcion = descripcion;
            
            evento.innerHTML = `
                D√≠a ${dia}: ${titulo}
                <div class="evento-acciones">
                    <button class="btn-editar">‚úèÔ∏è</button>
                    <button class="btn-eliminar">üóëÔ∏è</button>
                </div>
            `;

            // Event listeners for edit and delete
            evento.querySelector('.btn-editar').addEventListener('click', (e) => {
                e.stopPropagation();
                mostrarModal({ currentTarget: semana }, evento);
            });

            evento.querySelector('.btn-eliminar').addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm('¬øEst√°s seguro de que deseas eliminar este evento?')) {
                    evento.remove();
                    ajustarAlturaSemanaPorContenido(semana);
                }
            });

            return evento;
        }

        function ajustarAlturaSemanaPorContenido(semana) {
            const eventos = semana.querySelectorAll('.evento');
            if (eventos.length > 0) {
                const alturaTotal = Array.from(eventos).reduce((total, evento) => {
                    return total + evento.offsetHeight + 4;
                }, 25);
                semana.style.height = `${alturaTotal}px`;
            } else {
                semana.style.height = '80px';
            }
        }

        // Generate calendar structure
        for (let mes = 0; mes < 12; mes++) {
            const columnaMes = document.createElement('div');
            columnaMes.className = 'columna-mes';
            
            for (let semana = 1; semana <= 4; semana++) {
                const semanaDiv = document.createElement('div');
                semanaDiv.className = 'semana';
                semanaDiv.dataset.mes = mes + 1;
                semanaDiv.dataset.semana = semana;
                
                const numeroSemana = document.createElement('div');
                numeroSemana.className = 'numero-semana';
                numeroSemana.textContent = `Semana ${semana}`;
                semanaDiv.appendChild(numeroSemana);
                
                semanaDiv.addEventListener('click', (e) => {
                    if (e.target === semanaDiv) {
                        mostrarModal(e);
                    }
                });
                columnaMes.appendChild(semanaDiv);
            }
            
            semanasContainer.appendChild(columnaMes);
        }

        // Modal close functionality
        const modal = document.getElementById('modal');
        const cerrar = document.querySelector('.cerrar');
        const formulario = document.querySelector('.formulario');

        cerrar.onclick = function() {
            modal.style.display = 'none';
            eventoEnEdicion = null;
        }

        window.onclick = function(e) {
            if (e.target == modal) {
                modal.style.display = 'none';
                eventoEnEdicion = null;
            }
        }

        formulario.onsubmit = function(e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const dia = document.getElementById('dia').value;
            const descripcion = document.getElementById('descripcion').value;

            if (eventoEnEdicion) {
                // Update existing event
                eventoEnEdicion.dataset.titulo = titulo;
                eventoEnEdicion.dataset.dia = dia;
                eventoEnEdicion.dataset.descripcion = descripcion;
                eventoEnEdicion.innerHTML = `
                    D√≠a ${dia}: ${titulo}
                    <div class="evento-acciones">
                        <button class="btn-editar">‚úèÔ∏è</button>
                        <button class="btn-eliminar">üóëÔ∏è</button>
                    </div>
                `;
            } else {
                // Create new event
                const evento = crearEvento(titulo, dia, descripcion, semanaSeleccionada);
                semanaSeleccionada.appendChild(evento);
            }
            
            ajustarAlturaSemanaPorContenido(semanaSeleccionada);
            modal.style.display = 'none';
            formulario.reset();
            eventoEnEdicion = null;
        }
    </script>
</body>
</html>
